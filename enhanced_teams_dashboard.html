<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Ahly Teams Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .space-x-2 > * + * {
            margin-left: 0.5rem;
        }

        .space-x-3 > * + * {
            margin-left: 0.75rem;
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: slideInDown 0.8s ease-out;
        }

        @media (min-width: 640px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #dc2626, #b91c1c, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(220, 38, 38, 0.1);
        }

        .header p {
            color: #6b7280;
            margin-top: 0.25rem;
            font-size: 1.1rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e5e7eb;
            color: #374151;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .btn-outline:hover {
            background: white;
            border-color: #dc2626;
            color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.15);
        }

        .btn-outline:active {
            transform: translateY(0);
        }

        .btn-default {
            background: linear-gradient(135deg, #374151, #1f2937);
            color: white;
            box-shadow: 0 4px 15px rgba(55, 65, 81, 0.3);
        }

        .btn-default:hover {
            background: linear-gradient(135deg, #1f2937, #111827);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(55, 65, 81, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: #6b7280;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .btn-ghost:hover {
            background: rgba(243, 244, 246, 0.8);
            color: #dc2626;
            transform: scale(1.1);
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #b91c1c, #991b1b);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #111827;
            transition: color 0.3s ease;
        }

        .card:hover .card-title {
            color: #dc2626;
        }

        .card-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Search */
        .search-container {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
            background: white;
        }

        .search-input:focus + .search-icon {
            color: #dc2626;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .badge-outline {
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
        }

        .badge-green {
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            color: #166534;
            box-shadow: 0 2px 8px rgba(22, 101, 52, 0.15);
        }

        .badge-blue {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.15);
        }

        .badge-yellow {
            background: linear-gradient(135deg, #fef9c3, #fde68a);
            color: #854d09;
            box-shadow: 0 2px 8px rgba(133, 77, 9, 0.15);
        }

        .badge-red {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            box-shadow: 0 2px 8px rgba(153, 27, 27, 0.15);
        }

        .badge-purple {
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
            color: #7c2d12;
            box-shadow: 0 2px 8px rgba(124, 45, 18, 0.15);
        }

        .badge-gray {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            color: #4b5563;
            box-shadow: 0 2px 8px rgba(75, 85, 99, 0.15);
        }

        /* Avatar */
        .avatar {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #dc2626;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover .avatar {
            transform: scale(1.1);
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
        }

        .icon-sm {
            width: 0.875rem;
            height: 0.875rem;
        }

        .icon-lg {
            width: 3rem;
            height: 3rem;
        }

        .text-yellow-500 { color: #eab308; }
        .text-silver-400 { color: #9ca3af; }
        .text-gray-400 { color: #9ca3af; }
        .text-gray-500 { color: #6b7280; }
        .text-red-600 { color: #dc2626; }

        /* Grid */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }

        @media (min-width: 768px) {
            .md\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .lg\:grid-cols-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        /* Team Card Details */
        .team-details-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
        }

        .team-details-row:last-child {
            border-bottom: none;
        }

        .team-details-row:hover {
            background: rgba(248, 250, 252, 0.5);
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            border-radius: 0.5rem;
        }

        .team-details-label {
            color: #6b7280;
            font-weight: 500;
        }

        .team-details-value {
            font-weight: 600;
            color: #1f2937;
        }

        .team-details-icon-value {
            display: flex;
            align-items: center;
        }

        .team-details-next-match {
            padding-top: 1rem;
            border-top: 2px solid rgba(220, 38, 38, 0.1);
            margin-top: 1rem;
        }

        .team-details-next-match .icon {
            margin-right: 0.5rem;
            color: #dc2626;
        }

        .team-details-next-match span {
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-animate {
            animation: cardEntrance 0.6s ease-out;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal h2 {
            color: #dc2626;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f3f4f6;
            color: #dc2626;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #dc2626;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-4 { gap: 1rem; }
        .hidden { display: none; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .pt-2 { padding-top: 0.5rem; }
        .border-t { border-top: 1px solid #e5e7eb; }
        .w-full { width: 100%; }
        .flex-1 { flex: 1; }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-section {
                padding: 1rem;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="space-y-6">
            <!-- Header -->
            <div class="header">
                <div>
                    <h1>Al Ahly Teams</h1>
                    <p>Manage teams across all sports and track their performance</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline btn-sm" onclick="showFilterModal()">
                        <svg class="icon" style="margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        Advanced Filter
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="showAddTeamModal()">
                        <svg class="icon" style="margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add Team
                    </button>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="filter-section">
                <div class="flex flex-col lg:flex-row gap-4 mb-4">
                    <div class="search-container">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" class="search-input" placeholder="Search teams, sports, coaches, or divisions..." id="searchInput" oninput="filterTeams()">
                    </div>
                </div>
                <div class="filter-buttons flex flex-wrap gap-2">
                    <button class="btn btn-primary btn-sm" onclick="setFilterSport('all', this)">All Sports</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Football', this)">Football</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Basketball', this)">Basketball</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Handball', this)">Handball</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Volleyball', this)">Volleyball</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Water Polo', this)">Water Polo</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Tennis', this)">Tennis</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Squash', this)">Squash</button>
                    <button class="btn btn-outline btn-sm" onclick="setFilterSport('Swimming', this)">Swimming</button>
                </div>
            </div>

            <!-- Teams Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="teamsGrid">
                <!-- Teams will be populated by JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <svg class="icon-lg text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h3>No teams found</h3>
                <p id="emptyStateMessage">Get started by creating your first team</p>
                <button class="btn btn-primary" onclick="showAddTeamModal()">
                    <svg class="icon" style="margin-right: 0.5rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Add Team
                </button>
            </div>
        </div>
    </div>

    <!-- Add Team Modal -->
    <div id="addTeamModal" class="modal-overlay">
        <div class="modal" style="position: relative;">
            <button class="modal-close" onclick="closeModal('addTeamModal')">&times;</button>
            <h2>Add New Team</h2>
            <form onsubmit="handleAddTeam(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Team Name</label>
                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Sport</label>
                    <select required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
                        <option value="">Select Sport</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Handball">Handball</option>
                        <option value="Volleyball">Volleyball</option>
                        <option value="Water Polo">Water Polo</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Squash">Squash</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Coach Name</label>
                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Division</label>
                    <input type="text" required style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem;">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeModal('addTeamModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Add Team</span>
                        <div class="loading-spinner hidden" style="margin-left: 0.5rem;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal-overlay">
        <div class="modal" style="position: relative;">
            <button class="modal-close" onclick="closeModal('filterModal')">&times;</button>
            <h2>Advanced Filters</h2>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Performance</label>

            if (rank === 1 && isFirstTeam) return `<svg class="icon text-yellow-500" fill="currentColor" viewBox="0 0 24 24">

            }
            return `<span class="badge badge-gray">Reserve</span>`;

        // Handle add team form
        function handleAddTeam(event) {
            event.preventDefault();

            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');

            // Show loading state
            btnText.style.display = 'none';
            spinner.classList.remove('hidden');
            submitBtn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset form
                form.reset();
                
                // Hide loading state
                btnText.style.display = 'inline';
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
                
                // Close modal
                closeModal('addTeamModal');
                
                // Show success message
                showNotification('Team added successfully!', 'success');
            }, 2000);

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                color: white;
                font-weight: 600;
                z-index: 1001;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 'background: linear-gradient(135deg, #16a34a, #15803d);' : ''}
                ${type === 'error' ? 'background: linear-gradient(135deg, #dc2626, #b91c1c);' : ''}
                ${type === 'info' ? 'background: linear-gradient(135deg, #3b82f6, #2563eb);' : ''}
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Advanced filters
        function applyAdvancedFilters() {
            advancedFilters.performance = document.getElementById('performanceFilter').value;
            advancedFilters.teamType = document.getElementById('teamTypeFilter').value;
            advancedFilters.minRank = document.getElementById('rankFilter').value ? parseInt(document.getElementById('rankFilter').value) : null;
            
            closeModal('filterModal');
            filterTeams();
            showNotification('Advanced filters applied', 'info');

            advancedFilters = { performance: "", teamType: "", minRank: null };

            document.getElementById('teamTypeFilter').value = "";
            document.getElementById('rankFilter').value = "";
            
            filterTeams();
            showNotification('Filters cleared', 'info');

            currentFilterSport = sport;
            
            // Update button states with animation
            document.querySelectorAll(".filter-buttons .btn").forEach(btn => {
                btn.classList.remove("btn-primary");
                btn.classList.add("btn-outline");
                btn.style.transform = "scale(1)";
            });
            
            button.classList.remove("btn-outline");
            button.classList.add("btn-primary");
            button.style.transform = "scale(1.05)";
            
            setTimeout(() => {
                button.style.transform = "scale(1)";
            }, 200);
            
            filterTeams();
        }

        // Filter teams
        function filterTeams() {
            currentSearchTerm = document.getElementById("searchInput").value.toLowerCase();
            
            const filtered = teams.filter(team => {
                const matchesSearch =
                    team.name.toLowerCase().includes(currentSearchTerm) ||
                    team.sport.toLowerCase().includes(currentSearchTerm) ||
                    team.coach.toLowerCase().includes(currentSearchTerm) ||
                    team.division.toLowerCase().includes(currentSearchTerm);

                const matchesSport = currentFilterSport === "all" || 
                                     team.sport.toLowerCase() === currentFilterSport.toLowerCase();

                // Advanced filters
                const matchesPerformance = !advancedFilters.performance || team.performance === advancedFilters.performance;
                
                let matchesTeamType = true;
                if (advancedFilters.teamType) {
                    switch (advancedFilters.teamType) {
                        case 'first':
                            matchesTeamType = team.isFirstTeam;
                            break;
                        case 'reserve':
                            matchesTeamType = !team.isFirstTeam && !team.name.includes('U-') && !team.name.includes('Women');
                            break;
                        case 'youth':
                            matchesTeamType = team.name.includes('U-');
                            break;
                        case 'women':
                            matchesTeamType = team.name.includes('Women');
                            break;
                    }
                }

                const matchesRank = !advancedFilters.minRank || team.rank <= advancedFilters.minRank;

                return matchesSearch && matchesSport && matchesPerformance && matchesTeamType && matchesRank;
            });

            renderTeams(filtered);
        }
